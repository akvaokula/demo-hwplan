<ul class="
        flex flex-col
        float-left
        h-screen
        space-y-2
        text-sm font-medium text-center text-gray-500 dark:text-gray-400">
    {% macro tab(name, endpoint, endpoint2 = '') %}
        <li class="mr-2">
            <a href="{{url_for(endpoint)}}"
            {% if request.url_rule.endpoint == endpoint or request.url_rule.endpoint == endpoint2 %}
                class="btn-tab-active w-full"
            {% else %}
                class="btn-tab-inactive w-full"
            {% endif %}
            >{{name}}</a>
        </li>
    {% endmacro %}


    {{ tab("What's today", 'whats_today', 'index') }}
    {{ tab('Calendar', 'calendar') }}
    {{ tab('Add homework', 'add_homework') }}
    {{ tab('Add activity', 'add_activity') }}
    {{ tab('Settings', 'settings') }}
    <li class="mr-2">
        <a href="{{url_for('logout')}}" class="btn-tab-inactive">Logout</a>
    </li>
</ul>
